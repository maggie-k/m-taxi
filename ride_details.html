<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Details - Madame Taxi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-top: 50px;
        }

        .details-container {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
        }

        p {
            font-size: 18px;
            margin: 15px 0;
        }

        .cta-button {
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            text-decoration: none;
            color: #007BFF;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Your Ride Details</h1>

    <div class="details-container">
        <p><strong>Name:</strong> {{ user_name }}</p>
        <p><strong>Driver Name:</strong> {{ driver_name }}</p>
        <p><strong>Driver Location:</strong> {{ driver_location }}</p>

        <button class="cta-button" onclick="window.location.href='/request_ride'">Request Another Ride</button>
    </div>

    <a href="/" class="back-link">Back to Home</a>
</body>
</html>
